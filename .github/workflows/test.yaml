            - name: Install necessary system dependencies for Ubuntu 24.04
              # This resolves the package renaming issues (libasound2, libffi7, libx264-163)
              run: |
                sudo apt-get update
                
                # Install the renamed packages: libasound2t64 (for libasound2) and libffi8 (for libffi7)
                sudo apt-get install -y libasound2t64 libffi8 
                
                # Dynamically find and install the latest available libx264 package
                LATEST_X264=$(apt search libx264- | grep ^libx264- | cut -d/ -f1 | sort -V | tail -n 1)
                
                if [ ! -z "$LATEST_X264" ]; then
                  echo "Installing detected package: $LATEST_X264"
                  sudo apt-get install -y "$LATEST_X264"
                else
                  echo "Warning: Could not automatically find libx264 package. Proceeding."
                fi
    
