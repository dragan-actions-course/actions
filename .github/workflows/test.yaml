name: Test
on:
  workflow_call:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node Environment
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: npm
            - name: Install Dependencies
              run: npm ci
            - name: Check for Linting Errors
              run: npm run format:fix
            - name: Check for ESlint Errors
              run: npm run lint
            - name: Check for Type Errors
              run: npm run typecheck
          #  - name: Run Tests
          #    run: npm run test
            - name: Build project
              run: npm run build
              if: always()
            - uses: actions/upload-artifact@v4
              with:
                  name: build
                  path: .next/
          #  - name: Run unit tests
          #    run: npm run test
          #  - uses: actions/upload-artifact@v4
           #   if: always()
           #   with:
            #      name: coverage
            #      path: coverage/
            - name: Install necessary system dependencies (Ubuntu 24.04 Fixes)
              run: |
                # Update package lists
                sudo apt-get update
                
                # 1. Install renamed packages: libasound2t64 (for libasound2) and libffi8 (for libffi7)
                sudo apt-get install -y libasound2t64 libffi8 
                
                # 2. Dynamically find and install the latest available libx264 package
                # This prevents the 'Unable to locate package libx264-XXX' errors.
                LATEST_X264=$(apt search libx264- | grep ^libx264- | cut -d/ -f1 | sort -V | tail -n 1)
                
                if [ ! -z "$LATEST_X264" ]; then
                  echo "Installing detected package: $LATEST_X264"
                  sudo apt-get install -y "$LATEST_X264"
                else
                  echo "Warning: Could not automatically find libx264 package. Proceeding."
                fi

            # This step should now succeed as the dependencies are met:
            - name: Install Playwright browser
              run: npx playwright install --with-deps chromium
                          
            - name: Run E2E tests
              run: npm run test:e2e
              
            - uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report
                  path: playwright-report/